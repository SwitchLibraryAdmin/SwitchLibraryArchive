name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # Build Tailwind CSS
      - run: npm run build:css

      # Minify JS in-place
      - run: npx terser assets/js/nav.js -o assets/js/nav.js -c -m
      - run: npx terser sw.js -o sw.js -c -m

      # Minify HTML in-place
      - run: |
          for f in *.html; do
            npx html-minifier-terser \
              --collapse-whitespace \
              --remove-comments \
              --minify-css true \
              --minify-js true \
              --remove-redundant-attributes \
              --remove-script-type-attributes \
              --remove-style-link-type-attributes \
              -o "$f" "$f"
          done

      # Remove source files not needed in production
      - run: |
          rm -rf node_modules package.json package-lock.json tailwind.config.js
          rm -f assets/css/tailwind-input.css
          rm -f TODO.md

      - uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
