  <style>
    /* ‚îÄ‚îÄ heartbeat ‚îÄ‚îÄ */
    @keyframes pulse-glow {
      0%   { box-shadow: 0 0 0 0 rgba(0,228,97,.5); }
      70%  { box-shadow: 0 0 0 5px rgba(0,228,97,0); }
      100% { box-shadow: 0 0 0 0 rgba(0,228,97,0); }
    }
    .pulse-dot {
      width: 7px; height: 7px; border-radius: 50%;
      background: #00e461;
      animation: pulse-glow 2s ease-out infinite;
      flex-shrink: 0;
    }

    /* ‚îÄ‚îÄ hide scrollbar for pill strip ‚îÄ‚îÄ */
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    .scrollbar-hide::-webkit-scrollbar { display: none; }

    /* ‚îÄ‚îÄ skeleton shimmer ‚îÄ‚îÄ */
    @keyframes shimmer {
      0%   { background-position: -400px 0; }
      100% { background-position: 400px 0; }
    }
    .skel {
      background: linear-gradient(90deg, rgba(255,255,255,.04) 25%, rgba(255,255,255,.08) 50%, rgba(255,255,255,.04) 75%);
      background-size: 800px 100%;
      animation: shimmer 1.5s ease-in-out infinite;
      border-radius: 3px;
    }

    /* ‚îÄ‚îÄ row grid (Finder list view) ‚îÄ‚îÄ */
    .feed-row {
      display: grid;
      grid-template-columns: 32px 1fr auto auto;
      column-gap: 8px;
      align-items: center;
      min-height: 44px;
      padding: 6px 10px;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    @media (min-width: 640px) {
      .feed-row {
        grid-template-columns: 36px 1fr auto auto;
        column-gap: 12px;
        min-height: 48px;
        padding: 6px 14px;
      }
    }
    a.feed-row { cursor: pointer; }
    .feed-row:last-child { border-bottom: none; }

    /* ‚îÄ‚îÄ tooltip ‚îÄ‚îÄ */
    .title-cell .tip { visibility: hidden; opacity: 0; transition: .1s; }
    .title-cell:hover .tip { visibility: visible; opacity: 1; }

    /* ‚îÄ‚îÄ scrollbar ‚îÄ‚îÄ */
    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,.08); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,.14); }

    /* ‚îÄ‚îÄ zebra striping ‚îÄ‚îÄ */
    .feed-row:nth-child(even) { background: rgba(255,255,255,.05); }

    /* ‚îÄ‚îÄ new-item indicator ‚îÄ‚îÄ */
    .row-new { box-shadow: inset 3px 0 0 #38bdf8; }

    /* ‚îÄ‚îÄ line clamp ‚îÄ‚îÄ */
    .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

    /* ‚îÄ‚îÄ risk indicators ‚îÄ‚îÄ */
    .risk-critical { color: #f87171; background: rgba(248,113,113,.12); border-color: rgba(248,113,113,.25); }
    .risk-warning  { color: #fbbf24; background: rgba(251,191,36,.12); border-color: rgba(251,191,36,.25); }
    .risk-safe     { color: #34d399; background: rgba(52,211,153,.12); border-color: rgba(52,211,153,.25); }

    /* ‚îÄ‚îÄ threat tooltip ‚îÄ‚îÄ */
    .threat-chip { position: relative; cursor: default; }
    .threat-chip .threat-tip {
      visibility: hidden; opacity: 0;
      position: absolute; top: calc(100% + 8px); left: 50%; transform: translateX(-50%);
      padding: 6px 10px; border-radius: 6px;
      background: rgba(15,23,42,.95); border: 1px solid rgba(255,255,255,.12);
      color: #cbd5e1; font-size: 11px; font-weight: 400; text-transform: none; letter-spacing: 0;
      white-space: nowrap; pointer-events: none; z-index: 30;
      transition: opacity .15s, visibility .15s;
    }
    .threat-chip .threat-tip::before {
      content: ''; position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%);
      border: 5px solid transparent; border-bottom-color: rgba(255,255,255,.12);
    }
    .threat-chip:hover .threat-tip { visibility: visible; opacity: 1; }

    /* ‚îÄ‚îÄ risk pill tooltip ‚îÄ‚îÄ */
    .risk-pill { position: relative; cursor: default; }
    .risk-pill .risk-tip {
      visibility: hidden; opacity: 0;
      position: absolute; bottom: calc(100% + 8px); right: 0;
      padding: 5px 8px; border-radius: 5px;
      background: rgba(15,23,42,.95); border: 1px solid rgba(255,255,255,.12);
      color: #cbd5e1; font-size: 10px; font-weight: 400;
      white-space: nowrap; pointer-events: none; z-index: 30;
      transition: opacity .15s, visibility .15s;
      max-width: 250px; white-space: normal; line-height: 1.3;
    }
    .risk-pill:hover .risk-tip { visibility: visible; opacity: 1; }

    /* ‚îÄ‚îÄ glass surface ‚îÄ‚îÄ */
    .glass {
      background: rgba(255,255,255,.05);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,.10);
    }
    .glass-bright {
      background: rgba(255,255,255,.07);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,.12);
    }

    /* ‚îÄ‚îÄ sentiment gauge ‚îÄ‚îÄ */
    .gauge-track {
      width: 100%; height: 4px; border-radius: 2px;
      background: linear-gradient(90deg, #f87171 0%, #fbbf24 40%, #34d399 100%);
      position: relative;
    }
    .gauge-needle {
      width: 8px; height: 8px; border-radius: 50%;
      background: white; border: 2px solid rgba(15,23,42,.8);
      position: absolute; top: -2px;
      transform: translateX(-50%);
      transition: left .3s ease;
    }

    /* ‚îÄ‚îÄ compat matrix ‚îÄ‚îÄ */
    .compat-status-full    { color: #34d399; }
    .compat-status-partial { color: #fbbf24; }
    .compat-status-broken  { color: #f87171; }
    .compat-status-unknown { color: #64748b; }
  </style>
</head>

            <svg class="w-3 h-3 text-white/40" fill="currentColor" viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
            <span class="text-[11px] font-semibold text-white/50 uppercase tracking-wider">Latest Releases</span>
          </div>
          <div id="news-list" class="space-y-2">
            <div class="rounded-md bg-white/[.03] p-3"><div class="h-3 w-full skel mb-2"></div><div class="h-2.5 w-16 skel"></div></div>
            <div class="rounded-md bg-white/[.03] p-3"><div class="h-3 w-4/5 skel mb-2"></div><div class="h-2.5 w-20 skel"></div></div>
            <div class="rounded-md bg-white/[.03] p-3"><div class="h-3 w-full skel mb-2"></div><div class="h-2.5 w-12 skel"></div></div>
          </div>

    </div><!-- /grid -->

  <!-- FOOTER -->
  <footer class="border-t border-white/10 py-12">
    <div class="max-w-7xl mx-auto px-6 flex flex-col sm:flex-row items-center justify-between gap-6">
      <div class="flex items-center gap-2">
        <span class="font-mono font-bold text-white">Switch<span class="text-cyan-400">Hack</span></span>
        <span class="text-gray-600 text-sm">&copy; 2026</span>
      </div>
      <div class="flex items-center gap-6 text-sm text-gray-500">
        <a href="index.html" class="hover:text-gray-300 transition-colors">Home</a>
        <a href="guide.html" class="hover:text-gray-300 transition-colors">Guide</a>
        <a href="intel.html" class="hover:text-gray-300 transition-colors">Intel</a>
        <span class="text-gray-300">Monitor</span>
      </div>
    </div>
  </footer>


  <!-- SCRIPT -->
  <script>
  (function() {
    'use strict';

    var LAST_VISIT_KEY = 'switchhack_last_visit';
    var lastVisit = localStorage.getItem(LAST_VISIT_KEY);
    localStorage.setItem(LAST_VISIT_KEY, new Date().toISOString());

    var allReleases = [];
    var searchQuery = '';
    var activeFilter = 'all';

    var ctStyle = {
      Tool:       { icon: 'üîß', bg: 'rgba(139,92,246,.15)', border: 'rgba(139,92,246,.4)', fg: '#a78bfa' },
      Tutorial:   { icon: 'üìñ', bg: 'rgba(59,130,246,.15)',  border: 'rgba(59,130,246,.4)',  fg: '#60a5fa' },
      Discussion: { icon: 'üí¨', bg: 'rgba(100,116,139,.15)', border: 'rgba(100,116,139,.4)', fg: '#94a3b8' },
      Question:   { icon: '‚ùì', bg: 'rgba(251,191,36,.15)',  border: 'rgba(251,191,36,.4)',  fg: '#fbbf24' },
      News:       { icon: 'üì∞', bg: 'rgba(34,211,153,.15)',  border: 'rgba(34,211,153,.4)',  fg: '#34d399' },
      Release:    { icon: 'üì¶', bg: 'rgba(244,114,182,.15)', border: 'rgba(244,114,182,.4)', fg: '#f472b6' }
    };

    var riskStyle = {
      Safe:    { cls: 'risk-safe',     label: 'S' },
      Caution: { cls: 'risk-warning',  label: 'C' },
      Danger:  { cls: 'risk-critical', label: 'D' }
    };

    var statusHud    = document.getElementById('status-hud');
    var syncTime     = document.getElementById('sync-time');
    var pulseDot     = document.getElementById('pulse-dot');
    var releasesList = document.getElementById('releases-list');
    var skeletonLoader = document.getElementById('skeleton-loader');
    var emptyState   = document.getElementById('empty-state');
    var errorState   = document.getElementById('error-state');
    var searchInput  = document.getElementById('search-input');
    var filterBar    = document.getElementById('filter-bar');

    var newsList     = document.getElementById('news-list');
    var redditList   = document.getElementById('reddit-list');


    /* ‚îÄ‚îÄ helpers ‚îÄ‚îÄ */

    function timeAgo(iso) {
      var s = Math.floor((Date.now() - new Date(iso).getTime()) / 1000);
      if (s < 60)    return 'now';
      if (s < 3600)  return Math.floor(s / 60) + 'm';
      if (s < 86400) return Math.floor(s / 3600) + 'h';
      if (s < 604800) return Math.floor(s / 86400) + 'd';
      return new Date(iso).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    function isNew(iso) {
      var t = new Date(iso).getTime();
      return lastVisit ? t > new Date(lastVisit).getTime() : (Date.now() - t) < 86400000;
    }

    function fmtUp(n) { return n >= 1000 ? (n / 1000).toFixed(1).replace(/\.0$/, '') + 'k' : String(n); }

    function escHtml(s) { var d = document.createElement('div'); d.textContent = s; return d.innerHTML; }


    /* ‚îÄ‚îÄ render: HUD strip ‚îÄ‚îÄ */

    function cardStyle(status) {
      if (status === 'Caution') return { border: 'border-l-amber-500', bg: 'bg-amber-500/[.06]', dot: '#fbbf24', color: 'text-amber-400' };
      if (status === 'Danger')  return { border: 'border-l-red-500',   bg: 'bg-red-500/[.06]',   dot: '#f87171', color: 'text-red-400' };
      if (status === 'Beta')    return { border: 'border-l-blue-500',  bg: 'bg-blue-500/[.06]',  dot: '#60a5fa', color: 'text-blue-400' };
      return { border: 'border-l-emerald-500', bg: 'bg-emerald-500/[.06]', dot: '#34d399', color: 'text-emerald-400' };
    }

    function renderMeta(stats) {
      if (!stats) return;
      var cards = [
        { label: 'FIRMWARE',   ver: stats.firmware.version,   status: stats.firmware.status,   reason: stats.firmware.reason },
        { label: 'ATMOSPHERE', ver: stats.atmosphere.version, status: stats.atmosphere.status, reason: stats.atmosphere.reason },
        { label: 'HEKATE',     ver: stats.hekate.version,     status: stats.hekate.status,     reason: stats.hekate.reason }
      ];
      var h = '';
      cards.forEach(function(c) {
        var s = cardStyle(c.status);
        var tip = c.reason || '';
        var hasTip = tip && c.status !== 'Stable';
        h += '<div class="' + s.bg + ' border-l-4 ' + s.border + ' rounded-sm px-3.5 py-2 w-36 h-14 flex flex-col justify-center' + (hasTip ? ' threat-chip' : '') + '">';
        h += '<div class="flex items-center gap-2">';
        h += '<span class="text-lg font-bold text-white leading-tight tracking-tight">' + c.ver + '</span>';
        h += '<span class="w-1.5 h-1.5 rounded-full flex-shrink-0" style="background:' + s.dot + '"></span>';
        h += '</div>';
        h += '<div class="flex items-center gap-1.5">';
        h += '<span class="text-[10px] font-mono font-semibold text-gray-500 uppercase tracking-[.12em]">' + c.label + '</span>';
        h += '<span class="text-[9px] font-semibold uppercase ' + s.color + '">' + c.status + '</span>';
        h += '</div>';
        if (hasTip) h += '<span class="threat-tip">' + escHtml(tip) + '</span>';
        h += '</div>';
      });
      statusHud.innerHTML = h;
    }


    /* ‚îÄ‚îÄ render: sync ‚îÄ‚îÄ */

    function renderSync(val) {
      if (!val) { syncTime.textContent = 'OFFLINE'; pulseDot.style.background = '#ef4444'; pulseDot.style.animation = 'none'; return; }
      var d = new Date(val);
      var display = isNaN(d.getTime()) ? val : timeAgo(val);
      syncTime.textContent = 'Last sync ' + display;
    }


    /* ‚îÄ‚îÄ render: scene briefing ‚îÄ‚îÄ */

    function renderBriefing(briefing, stats) {
      if (!briefing) return;
      var el = document.getElementById('scene-briefing');
      document.getElementById('briefing-text').textContent = briefing;
      el.classList.remove('hidden');

      // Sentiment badge in briefing
      if (stats && stats.sentiment_score !== undefined) {
        var score = stats.sentiment_score;
        var label = stats.sentiment_label || 'Unknown';
        var color = score >= 70 ? '#34d399' : score >= 40 ? '#fbbf24' : '#f87171';
        var badge = document.getElementById('sentiment-badge');
        badge.innerHTML = '<span class="w-1.5 h-1.5 rounded-full flex-shrink-0" style="background:' + color + '"></span>' +
          '<span class="text-[10px] font-semibold" style="color:' + color + '">' + escHtml(label) + ' ' + score + '/100</span>';
      }
    }


    /* ‚îÄ‚îÄ render: trending topics ‚îÄ‚îÄ */

    function renderTrending(topics) {
      if (!topics || !topics.length) return;
      var el = document.getElementById('trending-topics');
      var sentimentColors = {
        positive: { bg: 'rgba(52,211,153,.12)', fg: '#34d399', border: 'rgba(52,211,153,.3)' },
        negative: { bg: 'rgba(248,113,113,.12)', fg: '#f87171', border: 'rgba(248,113,113,.3)' },
        neutral:  { bg: 'rgba(148,163,184,.12)', fg: '#94a3b8', border: 'rgba(148,163,184,.3)' }
      };
      var h = '<span class="text-[10px] font-mono text-white/30 uppercase tracking-wider whitespace-nowrap mr-1">Trending</span>';
      topics.forEach(function(t) {
        var c = sentimentColors[t.sentiment] || sentimentColors.neutral;
        h += '<span class="inline-flex items-center gap-1 px-2 py-0.5 rounded-full text-[10px] font-semibold whitespace-nowrap" style="background:' + c.bg + ';color:' + c.fg + ';border:1px solid ' + c.border + '">';
        h += escHtml(t.tag);
        if (t.count > 1) h += ' <span style="opacity:.6">' + t.count + '</span>';
        h += '</span>';
      });
      el.innerHTML = h;
      el.classList.remove('hidden');
    }


    /* ‚îÄ‚îÄ render: sentiment gauge ‚îÄ‚îÄ */

    function renderSentiment(stats) {
      if (!stats || stats.sentiment_score === undefined) return;
      var section = document.getElementById('sentiment-section');
      var needle = document.getElementById('sentiment-needle');
      var labelEl = document.getElementById('sentiment-label-text');
      var score = stats.sentiment_score;
      var label = stats.sentiment_label || 'Unknown';
      var color = score >= 70 ? '#34d399' : score >= 40 ? '#fbbf24' : '#f87171';

      needle.style.left = score + '%';
      labelEl.textContent = label + ' (' + score + ')';
      labelEl.style.color = color;
      section.classList.remove('hidden');
    }


    /* ‚îÄ‚îÄ render: compatibility matrix ‚îÄ‚îÄ */

    function renderCompatMatrix(matrix) {
      if (!matrix || !matrix.length) return;
      var section = document.getElementById('compat-section');
      var container = document.getElementById('compat-matrix');

      var statusIcons = {
        Full: { icon: '‚óè', cls: 'compat-status-full' },
        Partial: { icon: '‚óê', cls: 'compat-status-partial' },
        Broken: { icon: '‚úï', cls: 'compat-status-broken' },
        Unknown: { icon: '?', cls: 'compat-status-unknown' }
      };

      var h = '';
      matrix.forEach(function(row) {
        var si = statusIcons[row.status] || statusIcons.Unknown;
        h += '<div class="flex items-center gap-2 py-1.5 border-b border-white/[.06] last:border-0">';
        h += '<span class="text-sm ' + si.cls + ' flex-shrink-0 w-4 text-center">' + si.icon + '</span>';
        h += '<div class="min-w-0 flex-1">';
        h += '<div class="flex items-center gap-1.5">';
        h += '<span class="text-[12px] font-medium text-white truncate">' + escHtml(row.tool) + '</span>';
        if (row.version) h += '<span class="text-[10px] font-mono text-gray-500">' + escHtml(row.version) + '</span>';
        h += '</div>';
        if (row.notes) h += '<div class="text-[10px] text-gray-500 truncate">' + escHtml(row.notes) + '</div>';
        h += '</div>';
        h += '<span class="text-[9px] font-semibold uppercase ' + si.cls + ' flex-shrink-0">' + row.status + '</span>';
        h += '</div>';
      });
      container.innerHTML = h;
      section.classList.remove('hidden');
    }


    /* ‚îÄ‚îÄ render: feed ‚îÄ‚îÄ */

    function renderReleases() {
      var list = allReleases.filter(function(r) {
        return (activeFilter === 'all' || r.content_type === activeFilter) &&
               (!searchQuery || r.title.toLowerCase().indexOf(searchQuery) !== -1);
      });

      if (!list.length) { emptyState.classList.remove('hidden'); releasesList.innerHTML = ''; return; }
      emptyState.classList.add('hidden');
      list.sort(function(a, b) { return (b.timestamp || '').localeCompare(a.timestamp || ''); });

      var h = '';
      list.forEach(function(r) {
        var fresh = isNew(r.timestamp);
        var ct = r.content_type || 'Discussion';
        var s = ctStyle[ct] || ctStyle.Discussion;
        var rs = riskStyle[r.risk] || riskStyle.Safe;
        var hasUrl = r.url && r.url !== '#';
        var tag = hasUrl ? 'a' : 'div';
        var linkAttrs = hasUrl ? ' href="' + r.url + '" target="_blank" rel="noopener"' : '';

        h += '<' + tag + linkAttrs + ' class="feed-row hover:bg-white/[.07] transition-colors' + (fresh ? ' row-new' : '') + '" style="text-decoration:none;color:inherit">';

        // icon box
        h += '<div class="w-8 h-8 rounded flex items-center justify-center flex-shrink-0 text-sm" style="background:' + s.bg + ';border:1px solid ' + s.border + '">' + s.icon + '</div>';

        // title cell
        h += '<div class="min-w-0 title-cell relative">';
        h += '<div class="flex items-center gap-2">';
        h += '<span class="text-[13px] font-medium text-white truncate">' + escHtml(r.title) + '</span>';
        if (fresh) h += '<span class="w-1.5 h-1.5 rounded-full bg-cyan-400 flex-shrink-0"></span>';
        h += '</div>';
        // description
        if (r.description) {
          h += '<div class="text-[11px] text-gray-500 truncate mt-0.5 hidden sm:block">' + escHtml(r.description) + '</div>';
        }
        h += '<div class="flex items-center gap-2 mt-0.5">';
        h += '<span class="text-[10px] font-semibold uppercase" style="color:' + s.fg + '">' + ct + '</span>';
        h += '<span class="text-[10px] text-gray-500">¬∑</span>';
        h += '<span class="text-[10px] text-gray-500">' + (r.source || 'GBAtemp') + '</span>';
        if (r.version) { h += '<span class="text-[10px] text-gray-500">¬∑</span><span class="text-[10px] font-mono text-gray-500">' + escHtml(r.version) + '</span>'; }
        h += '</div>';
        h += '</div>';

        // time
        h += '<div class="text-right"><span class="text-[11px] font-mono text-gray-400">' + timeAgo(r.timestamp) + '</span></div>';

        // risk pill
        h += '<div class="risk-pill">';
        h += '<span class="inline-flex items-center justify-center w-5 h-5 rounded text-[9px] font-bold border ' + rs.cls + '">' + rs.label + '</span>';
        if (r.risk_reason) h += '<span class="risk-tip">' + escHtml(r.risk_reason) + '</span>';
        h += '</div>';

        h += '</' + tag + '>';
      });
      releasesList.innerHTML = h;
    }


    /* ‚îÄ‚îÄ render: news ‚îÄ‚îÄ */

    function renderNews(news) {
      if (!news || !news.length) { newsList.innerHTML = '<p class="py-3 text-[12px] text-white/20 text-center">No releases</p>'; return; }

      // only show GitHub releases
      var ghReleases = news.filter(function(n) { return n.source === 'GitHub'; });
      if (!ghReleases.length) { newsList.innerHTML = '<p class="py-3 text-[12px] text-white/20 text-center">No releases</p>'; return; }

      // sort newest first
      ghReleases.sort(function(a, b) {
        return new Date(b.timestamp || 0).getTime() - new Date(a.timestamp || 0).getTime();
      });

      // dedupe: keep only the latest release per project (first word of headline)
      var seen = {};
      ghReleases = ghReleases.filter(function(n) {
        var project = (n.headline || '').split(/[\s\-_]/)[0].toLowerCase()
          .normalize('NFKD').replace(/[\u0300-\u036f]/g, '');
        if (!project) return true;
        if (seen[project]) return false;
        seen[project] = true;
        return true;
      });

      var h = '';
      ghReleases.forEach(function(n) {
        var fresh = isNew(n.timestamp);
        h += '<a href="' + (n.url || '#') + '" target="_blank" rel="noopener" class="block rounded-md p-3 transition-all hover:bg-white/[.07] group" style="background:rgba(255,255,255,.025)">';
        h += '<div class="text-[12.5px] leading-snug font-medium text-gray-200 group-hover:text-white transition-colors">' + escHtml(n.headline);
        if (fresh) h += ' <span class="inline-block w-1.5 h-1.5 rounded-full bg-cyan-400 ml-1 align-middle"></span>';
        h += '</div>';
        h += '<div class="flex items-center gap-2 mt-1.5">';
        h += '<span class="text-[10px] font-mono text-gray-500">' + timeAgo(n.timestamp) + '</span>';
        h += '</div>';
        h += '</a>';
      });
      newsList.innerHTML = h;
    }


    /* ‚îÄ‚îÄ render: reddit ‚îÄ‚îÄ */

    function renderReddit(posts) {
      if (!posts || !posts.length) { redditList.innerHTML = '<p class="py-3 text-[12px] text-white/20 text-center">No posts</p>'; return; }

      var now = Date.now();
      var cutoff3mo = now - (90 * 86400000);
      var cutoff7d  = now - (7 * 86400000);
      var cutoff1d  = now - (1 * 86400000);

      // filter to last 3 months
      var recent = posts.filter(function(p) {
        return p.timestamp ? new Date(p.timestamp).getTime() >= cutoff3mo : true;
      });

      // find top-of-day and top-of-week by upvotes
      var topDay = null, topWeek = null;
      recent.forEach(function(p) {
        var t = p.timestamp ? new Date(p.timestamp).getTime() : 0;
        if (t >= cutoff1d && (!topDay || p.upvotes > topDay.upvotes)) topDay = p;
        if (t >= cutoff7d && (!topWeek || p.upvotes > topWeek.upvotes)) topWeek = p;
      });

      // sort by date, newest first
      recent.sort(function(a, b) {
        return new Date(b.timestamp || 0).getTime() - new Date(a.timestamp || 0).getTime();
      });

      if (!recent.length) { redditList.innerHTML = '<p class="py-3 text-[12px] text-white/20 text-center">No recent posts</p>'; return; }

      var h = '';
      recent.forEach(function(p) {
        var isTopDay  = topDay  && p === topDay;
        var isTopWeek = !isTopDay && topWeek && p === topWeek;
        var highlight = isTopDay ? 'border-left:3px solid #ff6314;' : isTopWeek ? 'border-left:3px solid #fbbf24;' : '';

        h += '<a href="' + (p.url || '#') + '" target="_blank" rel="noopener" class="block rounded-md p-3 transition-all hover:bg-white/[.07] group" style="background:rgba(255,255,255,.025);' + highlight + '">';
        // badge row
        if (isTopDay || isTopWeek) {
          var badgeColor = isTopDay ? 'color:#ff6314;background:rgba(255,99,20,.12)' : 'color:#fbbf24;background:rgba(251,191,36,.12)';
          var badgeText  = isTopDay ? 'üî• Top Today' : '‚≠ê Top This Week';
          h += '<div class="mb-1.5"><span class="inline-flex items-center px-1.5 py-px rounded text-[9px] font-bold uppercase tracking-wide" style="' + badgeColor + '">' + badgeText + '</span></div>';
        }
        // title ‚Äì wraps, never cut off
        h += '<div class="text-[12.5px] leading-snug font-medium text-gray-200 group-hover:text-white transition-colors mb-1.5">' + escHtml(p.title) + '</div>';
        // meta row: upvotes ¬∑ subreddit ¬∑ date
        h += '<div class="flex items-center gap-2 flex-wrap">';
        // upvote pill
        h += '<span class="inline-flex items-center gap-1 px-1.5 py-px rounded text-[10px] font-semibold" style="color:#ff6314;background:rgba(255,99,20,.12)">';
        h += '<svg class="w-2.5 h-2.5" fill="currentColor" viewBox="0 0 12 12"><path d="M6 1L1 7h3.5v4h3V7H11z"/></svg>';
        h += fmtUp(p.upvotes);
        h += '</span>';
        // subreddit
        if (p.subreddit) {
          h += '<span class="text-[10px] font-mono text-gray-500">' + escHtml(p.subreddit) + '</span>';
        }
        // date
        if (p.timestamp) {
          h += '<span class="text-[10px] font-mono text-gray-500">' + timeAgo(p.timestamp) + '</span>';
        }
        h += '</div>';
        h += '</a>';
      });
      redditList.innerHTML = h;
    }


    /* ‚îÄ‚îÄ events ‚îÄ‚îÄ */

    searchInput.addEventListener('input', function() { searchQuery = this.value.trim().toLowerCase(); renderReleases(); });

    filterBar.addEventListener('click', function(e) {
      var btn = e.target.closest('.filter-btn');
      if (!btn) return;
      filterBar.querySelectorAll('.filter-btn').forEach(function(b) {
        b.style.background = 'transparent'; b.style.color = 'rgba(156,163,175,1)'; b.style.borderColor = 'rgba(255,255,255,.1)';
      });
      btn.style.background = 'rgba(255,255,255,.1)'; btn.style.color = 'rgba(255,255,255,.9)'; btn.style.borderColor = 'rgba(255,255,255,.15)';
      activeFilter = btn.dataset.filter;
      renderReleases();
    });

    filterBar.querySelectorAll('.filter-btn').forEach(function(b) {
      if (b.classList.contains('active')) {
        b.style.background = 'rgba(255,255,255,.1)'; b.style.color = 'rgba(255,255,255,.9)'; b.style.borderColor = 'rgba(255,255,255,.15)';
      } else {
        b.style.color = 'rgba(156,163,175,1)';
      }
    });


    /* ‚îÄ‚îÄ copy title id ‚îÄ‚îÄ */

    window.copyTid = function(el) {
      var tid = el.dataset.tid;
      if (!tid) return;
      navigator.clipboard.writeText(tid).then(function() {
        var t = el.querySelector('.tip');
        if (t) { var o = t.textContent; t.textContent = 'COPIED'; t.style.color = '#00e461'; t.style.visibility = 'visible'; t.style.opacity = '1';
          setTimeout(function() { t.textContent = o; t.style.color = ''; t.style.visibility = ''; t.style.opacity = ''; }, 800);
        }
      });
    };


    /* ‚îÄ‚îÄ fetch ‚îÄ‚îÄ */

    fetch('data/monitor_data.json').then(function(r) {
      if (!r.ok) throw 0; return r.json();
    }).then(function(d) {
      if (skeletonLoader) skeletonLoader.remove();
      renderMeta(d.dashboard_stats);
      renderSync(d.dashboard_stats ? d.dashboard_stats.lastSync : null);

      // Recommended firmware
      if (d.dashboard_stats) {
        var recVer = d.dashboard_stats.recommended_firmware;
        var recReason = d.dashboard_stats.recommended_firmware_reason;
        var fwVer = document.getElementById('rec-fw-ver');
        var fwStatus = document.getElementById('rec-fw-status');
        var fwReason = document.getElementById('rec-fw-reason');
        if (fwVer && recVer) {
          fwVer.textContent = recVer;
          fwVer.className = 'text-2xl font-bold text-white font-mono tracking-tight';
          fwStatus.innerHTML = '<span class="w-2 h-2 rounded-full bg-emerald-400 flex-shrink-0"></span><span class="text-[10px] font-semibold uppercase text-emerald-400">Stable</span>';
        }
        if (fwReason && recReason) {
          fwReason.textContent = recReason;
          fwReason.className = 'text-[11px] text-gray-500 mt-1 leading-snug';
        }
      }

      // New features
      renderBriefing(d.scene_briefing, d.dashboard_stats);
      renderTrending(d.trending_topics);
      renderSentiment(d.dashboard_stats);
      renderCompatMatrix(d.compatibility_matrix);

      allReleases = d.articles || [];
      renderReleases();
      renderNews(d.news);
      renderReddit(d.reddit);
    }).catch(function() {
      if (skeletonLoader) skeletonLoader.remove();
      errorState.classList.remove('hidden');
      syncTime.textContent = 'OFFLINE';
      pulseDot.style.background = '#ef4444'; pulseDot.style.animation = 'none';
      newsList.innerHTML = '<p class="py-3 text-[12px] text-white/20 text-center">Unavailable</p>';
      redditList.innerHTML = '<p class="py-3 text-[12px] text-white/20 text-center">Unavailable</p>';
    });

  })();
  </script>

<script>if('serviceWorker' in navigator)navigator.serviceWorker.register('/sw.js');</script>
</body>
</html>
